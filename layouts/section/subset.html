{{ define "main" }}
<section class="main">
  <div class="container">
    <div class="row">
      <divclass col>
        {{ partial "title" . }}
        <div class="py-3">{{ .Content }}</div>
        {{ range .Paginator.Pages }}
        <article>
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          {{ .Summary }}
        </article>
        {{ end }}
    </div>
  </div>
  </div>
</section>
{{ end }}
