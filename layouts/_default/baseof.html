<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    {{ partial "head" . }}
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        {{ partial "header" . }}
    </header>
    <main class="mb-auto flex-shrink-0">
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        {{ partial "footer" . }}
    </footer>
    {{ partial "scriptfooter" . }}
</body>
</html>
