{{ define "main" }}
<section class="main">
  <div class="container-lg">
    <div class="row align-items-start">
      <div class="col-lg-12">
        <h1>{{ .Title }}</h1>
        {{ partial "content" . }}
        <div class="container-lg">
          {{ with .PrevInSection }}
          <a class="previous btn btn-primary text-left" href="{{.Permalink}}"> Previous Item </a>
          {{ end }}
          {{ with .NextInSection }}
          <a class="next  btn btn-primary text-right" href="{{.Permalink}}"> Next Item </a>
          {{ end }}
        </div>
      </div>
    </div>
</section>

{{ end }}
